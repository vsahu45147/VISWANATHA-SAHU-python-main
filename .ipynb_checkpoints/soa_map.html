<script>
    var marker_data = [{"name": "Viswa", "lat": 28.6139, "lng": 77.209}, {"name": "Nishant", "lat": 19.076, "lng": 72.8777}, {"name": "Swati", "lat": 12.9716, "lng": 77.5946}, {"name": "Akankhya", "lat": 13.0827, "lng": 80.2707}];

    // Function to open popup by name
    function openPopupByName(name) {
        for (var i=0; i<marker_data.length; i++) {
            if(marker_data[i].name === name) {
                var lat = marker_data[i].lat;
                var lng = marker_data[i].lng;
                map.setView([lat, lng], 10);
                var popup = L.popup()
                    .setLatLng([lat, lng])
                    .setContent(name)
                    .openOn(map);
                break;
            }
        }
    }

    // Wait until the map is ready
    document.addEventListener('DOMContentLoaded', function() {
        // Get search suggestions container
        var searchInputs = document.querySelectorAll('.leaflet-control-search input');
        searchInputs.forEach(function(searchBox) {
            searchBox.addEventListener('input', function(e) {
                var name = e.target.value;
                // Check if input matches any marker
                marker_data.forEach(function(marker) {
                    if(marker.name.toLowerCase() === name.toLowerCase()) {
                        openPopupByName(marker.name);
                    }
                });
            });
        });
    });
</script>
